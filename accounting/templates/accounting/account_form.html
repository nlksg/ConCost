{% extends 'accounting/base.html' %}
{% block title %}{% if account %}Edit Account{% else %}Create Account{% endif %}{% endblock %}
{% block content %}
<h1>{% if account %}Edit Account{% else %}Create Account{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'accounting:account_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
