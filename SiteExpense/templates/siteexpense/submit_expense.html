{% extends 'accounting/base.html' %}
{% block title %}Submit Site Expense{% endblock %}
{% block content %}
<h1>Submit Site Expense</h1>
<a href="{% url 'siteexpense:expense_list' %}" class="btn btn-secondary mb-3">Back to Expenses</a>
<form method="post" enctype="multipart/form-data" class="p-3 bg-white rounded shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Submit Expense</button>
</form>
{% endblock %}
